<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Configurações - Modo ADM</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <!-- Menu Lateral (Sidebar) -->
        <nav class="sidebar" aria-label="Menu de Navegação">
            <img src="profile-icon.png" alt="Ícone de Perfil" class="profile-icon" />
            <ul>
                <li><a href="#" class="active">GERAL</a></li>
                <li><a href="#">Usuário</a></li>
                <li><a href="#">Documentos</a></li>
                <li><a href="#">Requerimentos</a></li>
                <li><a href="#">Dependente</a></li>
            </ul>
            <button class="credits-btn" aria-label="Mostrar Créditos">Créditos</button>
        </nav>

        <!-- Área de Configuração -->
        <main class="config-area" role="main">
            <h1>Modo ADM</h1>

            <!-- Seções de Configuração -->
            <section class="config-section">
                <span>Tema</span>
                <label class="switch" aria-label="Alternar Tema">
                    <input type="checkbox" id="themeToggle" aria-labelledby="themeToggle">
                    <span class="slider"></span>
                </label>
            </section>

            <section class="config-section">
                <span>Modo ADM</span>
                <label class="switch" aria-label="Alternar Modo ADM">
                    <input type="checkbox" id="adminModeToggle" aria-labelledby="adminModeToggle">
                    <span class="slider"></span>
                </label>
            </section>

            <section class="login-section">
                <h2>LOGIN</h2>
                <label for="adminId">ID de ADM</label>
                <input type="text" id="adminId" placeholder="Digite seu ID">
                <label for="adminPassword">Senha</label>
                <input type="password" id="adminPassword" placeholder="Digite sua senha">
                <button class="login-btn" aria-label="Entrar no modo ADM">Entrar no modo ADM</button>
            </section>
        </main>
    </div>

    <!-- Arquivo JS -->
    <script src="scripts.js"></script>
</body>
</html>
